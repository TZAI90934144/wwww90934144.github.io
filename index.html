<h2>雞</h2>
 雞
<ul>
     材料
      <li>蘿蔓生菜</li>
      <li>紅卷生菜</li>
      <li>紅酸模</li>
      <li>白蝦</li>
      <li>蒜頭</li>
      <li>優格</li>
      <li>蜂蜜</li>

     做法
     (1)蝦子燙熟剝皮擺盤生菜冰鎮後擺盤，蘆筍紅蘿蔔削皮下去煮燙熟撈起擺盤。
     (2)優格醬:優格一罐，蒜末，蜂蜜白酒一瓶蓋扁豆少許。
     </ul>
<img src="./ppp/001.jfif" alt="第1張圖" width="300 height="300"><pp>
<img src="./ppp/002.jfif" alt="第2張圖" width="315 height="150"><pp>
<img src="./ppp/003.jfif" alt="第3張圖" width="315 height="150"><pp>
